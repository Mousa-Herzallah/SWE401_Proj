<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronunciation Enhancer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="track_progress.html">Track Progress</a>
    <a href="about_us.html">About Us</a>
    <a href="login.html" class="login-link">Login</a>
</div>

  <!-- Main Dashboard Container -->
  <div class="container">
    <h1>Pronunciation Enhancer</h1>
    <p class="subtitle">Enhance your pronunciation skills with real-time feedback and playback.</p>

    <!-- Pronunciation Check Feature -->
    <input type="text" id="targetText" placeholder="Enter text to check pronunciation">
    <button id="checkPronunciationButton">Check Pronunciation</button>
    <div class="result">
      <p>Recognition Result: <span id="result"></span></p>
      <p>What You Said: <span id="spokenResult"></span></p>
    </div>

    <hr style="margin: 30px 0;">

    <!-- Phonetic Playback Feature -->
    <input type="text" id="playbackText" placeholder="Enter text to play pronunciation">
    <select id="accentSelect">
      <option value="en-US_MichaelV3Voice">American Accent</option>
      <option value="en-GB_JamesV3Voice">British Accent</option>
    </select>
    <button id="playPronunciationButton">Play Pronunciation</button>
  </div>
    <!-- Footer  -->
    <div class="footer">
      <p>&copy; 2024 SayItRight. All rights reserved.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
